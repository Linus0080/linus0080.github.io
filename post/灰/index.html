            <div class="post-content" v-pre>
              <p>毫无温度的一切，视野内层次渐弱</p>
<p>思想从此刻冻结</p>
<!-- more -->
<p>顷刻间，色彩从万物间消散</p>
<p>如干涸的田地一般，只剩浅浅的沟壑</p>
<p>于终末，在时间边缘，与世界对视</p>
<p>不发一言</p>
<p>只剩一枚泪珠</p>
<p>折射出生命最后的</p>
<p>斑斓</p>
<p>游走于黑白之间</p>
<p>浮华于须臾间湮灭</p>
<p>若灵魂，无处被安放，无人去慰藉</p>
<p>连鲜血都被染成灰白</p>
<p>又怎能</p>
<p>去见证世间无尽的</p>
<p>绚烂</p>
