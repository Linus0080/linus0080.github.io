            <div class="post-date">2021-06-12</div>
            
            <div class="post-content" v-pre>
              <p>走进荒野  我 是一个迷路的旅人<br>
狂风 如刀一般<br>
撕裂着 疲惫的身躯<br>
如一叶 无桨的舟<br>
任凭川流  将我左右<br>
带向 另一个未知</p>
<!-- more -->
<p>一束光 从天边升起<br>
如一声召唤<br>
一声 来自家的召唤<br>
来自心的召唤<br>
我<br>
用尽 最后的气力<br>
拖着 疲惫的身躯<br>
撑起 仅剩的竹篙<br>
归去</p>
<p>归去  追逐那 无情的时间<br>
归去  耕耘那 荒芜的心田<br>
归去  重建那 流逝的回忆<br>
归去</p>
