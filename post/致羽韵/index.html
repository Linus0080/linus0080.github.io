            <h2 class="post-title">致羽韵</h2>
            <div class="post-date">2020-09-19</div>
            
            <div class="post-content" v-pre>
              <p>你拥有，那高洁而又理性的思想，<br>
    它散发着，秋兰的芳香。<br>
你展开那，洁白而又有力的双翼，<br>
    欲追逐那，流星的光。<br>
你那满腔炽热的火<br>
    欲点亮千万人的心房。<br>
 <br>
啊！韵儿，此刻我为你歌唱。<br>
你是屹立于乾坤的诗人，<br>
观万物之演义，览苍穹之高远。<br>
 <br>
若你真的想：<br>
燃那炽热的火焰，<br>
追那流星的光芒。<br>
那就去吧，让我住进你的心房。<br>
 <br>
我愿倾尽我的芬芳<br>
为你投下一片青苍。</p>
